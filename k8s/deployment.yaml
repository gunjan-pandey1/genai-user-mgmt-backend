apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-backend-deployment
  namespace: genai-backend
  labels:
    app: genai-user-mgmt
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genai-user-mgmt
      tier: backend
  template:
    metadata:
      labels:
        app: genai-user-mgmt
        tier: backend
    spec:
      containers:
        - name: genai-backend
          image: ${{ secrets.DOCKER_USERNAME }}/genai-user-mgmt-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: MONGODB_URL
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DB_NAME
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: GROQ_API_KEY
            - name: CHROMA_HOST_ADDR
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: CHROMA_HOST_ADDR
            - name: CHROMA_HOST_PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: CHROMA_HOST_PORT
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: PORT
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3

