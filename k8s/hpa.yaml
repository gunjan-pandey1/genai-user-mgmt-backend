apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genai-backend-hpa
  namespace: genai-backend
  labels:
    app: genai-user-mgmt
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genai-backend-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

